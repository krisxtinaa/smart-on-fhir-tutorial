    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function(p) {
          drawVisualization(p);
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>

  <script type="text/javascript">
    FHIR.oauth2.ready().then(function(client) {
      
      // Render the current patient (or any error)
      client.patient.read().then(
          function(pt) {
              document.getElementById("patient").innerText = JSON.stringify(pt, null, 4);
          },
          function(error) {
              document.getElementById("patient").innerText = error.stack;
          }
      );
      
      // Get MedicationRequests for the selected patient
      client.request("/MedicationRequest?patient=" + client.patient.id, {
          resolveReferences: [ "medicationReference" ],
          graph: true
      })
      
      // Reject if no MedicationRequests are found
      .then(function(data) {
          if (!data.entry || !data.entry.length) {
              throw new Error("No medications found for the selected patient");
          }
          return data.entry;
      })
      

      // Render the current patient's medications (or any error)
      .then(
          function(meds) {
              document.getElementById("meds").innerText = JSON.stringify(meds, null, 4);
          },
          function(error) {
              document.getElementById("meds").innerText = error.stack;
          }
      );

      // Get ImmunizationRequest for the selected patient
          client.request("/Immunization?patient=" + client.patient.id, {
          resolveReferences: [ "immunizationReference" ],
          graph: true
      })
      
      // Reject if no ImmunizationRequest are found
      .then(function(data) {
          if (!data.entry || !data.entry.length) {
              throw new Error("No immunizations found for the selected patient");
          }
          return data.entry;
      })
      

      // Render the current patient's immunizations (or any error)
      .then(
          function(meds) {
              document.getElementById("immunizations").innerText = JSON.stringify(meds, null, 4);
          },
          function(error) {
              document.getElementById("immunizations").innerText = error.stack;
          }
      );

  }).catch(console.error);
  </script>
